<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>Countdown Timer ‚è≤</h1>
    

    <div class="countdown-container">
        <div class="countdown-elem days">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="countdown-elem hours">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="countdown-elem minutes">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>

        <div class="countdown-elem seconds">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>

        
    </div>
        <div class="until-container">
            <p>Until</p>
            <span>
                <form action="" class="date-form" id="date-form">
                    <input type="date" id="date-input">
                </form>
            </span>
        </div>
        
    <script src="app.js"></script>
</body>
</html>
